<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- Bootwatch: theme for Bootstrap-->
      <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.0.0/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-OSebLJ6DTybdnQ7rjdh2FeOkWs4mQkZQwBDa0IdEyyWyCONtTCUyj+VOEqMcpKAo" crossorigin="anonymous">
      <!-- Using JQuery  -->
      <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <title>Cat facts</title>
   </head>

   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
         <a class="navbar-brand" href="#">Cat Facts!</a>
      </nav>

      <div class="container" style="padding-top:  10px;">
         <div class="row">
            <div class="col-md-6 col-sm-12 col-lg-4">
               <form>
                  <div class="form-group">
                     <input class="form-control form-control-lg" type="number" placeholder="Enter the number" id="numberoffacts" min=1 required>
                  </div>
                  <input class="btn btn-primary btn-lg" type="submit" value="Get Facts">
               </form>
            </div>
            <div class="col-md-6 col-sm-12 col-lg-8">
               <div class="list-group" id="result">
               </div>
            </div>
         </div>
      </div>

      <!-- Using cat.js, place the js file in the same folder as the html -->
      <script type="text/javascript" src="cat.js"></script>
   </body>
</html>
